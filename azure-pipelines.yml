# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

# Trigger on master branch
trigger:
- master

pr:
  autoCancel: true
  branches:
    include:
    - master

name: $(Build.SourceVersion)
jobs:
- job: Linux
  timeoutInMinutes: 0
  pool:
    vmImage: 'ubuntu-latest'

  variables:
    STAGING_DIRECTORY: $(Build.StagingDirectory)
    ESY__CACHE_INSTALL_PATH: /home/vsts/.esy/3__________________________________________________________________________/i
    ESY__CACHE_BUILD_PATH: /home/vsts/.esy/3__________________________________________________________________________/b
    ESY__CACHE_SOURCE_TARBALL_PATH: /home/vsts/.esy/source/i

  steps:
  - template: .ci/restore-build-cache.yml
  - template: .ci/esy-build-steps.yml
  - script: .ci/create-static-binary.sh
  - script: chmod +x rLog
  # - template: .ci/publish-build-cache.yml
  - task: PublishBuildArtifacts@1
    displayName: 'Save artifact'
    inputs:
        PathtoPublish: rLog
        ArtifactName: rLog-linux

- job: MacOS
  timeoutInMinutes: 0
  pool:
    vmImage: 'macOS 10.14'

  variables:
    ESY__CACHE_INSTALL_PATH: /home/vsts/.esy/3_____________________________________________________________________/i
    ESY__CACHE_BUILD_PATH: /home/vsts/.esy/3_____________________________________________________________________/b
    ESY__CACHE_SOURCE_TARBALL_PATH: /home/vsts/.esy/source/i
    STAGING_DIRECTORY: $(Build.StagingDirectory)

  steps:
  # - template: .ci/restore-build-cache.yml
  - template: .ci/esy-build-steps.yml
  - script: cp _build/default/executable/RLog.exe _build/rLog
  - script: strip _build/rLog
  - script: chmod +x _build/rLog
  # - template: .ci/publish-build-cache.yml
  - task: PublishBuildArtifacts@1
    displayName: 'Save artifact'
    inputs:
        PathtoPublish: '_build/rLog'
        ArtifactName: rLog-macos
